    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: 300;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 300;
        }
        main {
            text-align: center;
            padding: 60px 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 200;
            letter-spacing: -1px;
        }
        p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            font-weight: 300;
        }
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #555;
        }
        .projects {
            margin-top: 60px;
            text-align: left;
        }
        .project {
            margin-bottom: 40px;
        }
        .project h3 {
            margin-bottom: 10px;
            font-weight: 400;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
            font-weight: 300;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            padding: 20px;
        }
        .mobile-menu a {
            display: block;
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 300;
        }
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .greeting {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 20px;
            min-height: 54px;
            color: #333;
            font-family: 'Brush Script MT', cursive;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #666;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #333;
        }
        @media (max-width: 600px) {
            header nav {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            h1 {
                font-size: 36px;
            }
            .greeting {
                font-size: 28px;
            }
            .container {
                padding: 10px;
            }
            main {
                padding: 30px 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

    <script>
        function openMenu() {
            document.getElementById('mobileMenu').style.display = 'block';
        }

        function closeMenu() {
            document.getElementById('mobileMenu').style.display = 'none';
        }

        const greetings = [
            "Hello", "Bonjour", "Hola", "Ciao", "Konnichiwa",
            "Namaste", "Salam", "Guten Tag", "Olá", "Merhaba"
        ];
        let currentGreeting = 0;

        function changeGreeting() {
            document.getElementById('greeting').textContent = greetings[currentGreeting];
            currentGreeting = (currentGreeting + 1) % greetings.length;
        }

        setInterval(changeGreeting, 1000);
        changeGreeting(); // Initial call
    </script>
